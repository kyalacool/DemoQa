services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jenkins
    restart: unless-stopped
    ports:
      - "8181:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - ci_network

volumes:
  jenkins_home:
    name: jenkins_data
  maven_cache:
    name: maven_repo
  allure-results:
    name: allure_results
  allure-report:
    name: allure_report

networks:
  ci_network:
    external: true
    name: selenium_network